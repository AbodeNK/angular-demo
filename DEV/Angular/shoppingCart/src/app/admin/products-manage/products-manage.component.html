<div fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="20px" class="">
   
   <div fxLayoutGap="20px" fxLayoutAlign="space-around center " class="header-continer ">
      <mat-form-field>
         <input (keyup)="applyFilter($event)" matInput placeholder="serche"  >
       </mat-form-field>
      <button  mat-raised-button  routerLink="/admin/newProducts"  
      color="primary"  mat-button>
      New Products
      </button>
   </div>
      <div class="mat-elevation-z8 table-continer">
         <table mat-table [dataSource]="dataSource" matSort >
  
           <ng-container matColumnDef="categories">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> categories</th>
             <td mat-cell *matCellDef="let element"> {{element.categories}} </td>
           </ng-container>
    
           <ng-container matColumnDef="ProductsName">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> Products Name <br></th>
             <td mat-cell *matCellDef="let element"> {{element.ProductsName}} </td>
           </ng-container>

           <ng-container matColumnDef="Price">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> Price  </th>
             <td mat-cell *matCellDef="let element"> {{element.Price}} </td>
           </ng-container>

           <ng-container matColumnDef="edit">
             <th mat-header-cell *matHeaderCellDef> Edit </th>
             <td mat-cell *matCellDef="let element">
            <button  mat-raised-button  (click)="openDialog(element)" color="primary"  mat-button>Edit</button>
            </td>
           </ng-container>

           <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
           <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
         </table>
       
         <mat-paginator [pageSizeOptions]="[4, 8, 12]"
                        showFirstLastButtons 
                        aria-label="Select page of periodic elements">
         </mat-paginator>
       </div>
   </div>

<div class="mat-elevation-z8 table-continer" *ngIf="cart$ | async as cart">
  <button   mat-raised-button color="primary"  (click)="clearCart()"  mat-button > clear Cart</button>
  <table mat-table [dataSource]="dataSource" matSort >
    <ng-container matColumnDef="imageURL">
      <mat-header-cell *matHeaderCellDef > img</mat-header-cell>
      <mat-cell *matCellDef="let element" data-label="img"> <img [src]="element.product.imageURL" width="100" height="100">  </mat-cell>
      <mat-footer-cell *matFooterCellDef> Total </mat-footer-cell>
    </ng-container>

    <ng-container matColumnDef="ProductsName">
      <mat-header-cell *matHeaderCellDef > Products Name</mat-header-cell>
      <mat-cell *matCellDef="let element" data-label="Products Name"> {{element.product.ProductsName}} </mat-cell>
      <mat-footer-cell *matFooterCellDef>  </mat-footer-cell>
    </ng-container>

    <ng-container matColumnDef="Price">
      <mat-header-cell *matHeaderCellDef > Price  </mat-header-cell>
      <mat-cell *matCellDef="let element" data-label="Price"> € {{element.product.Price}} </mat-cell>
      <mat-footer-cell *matFooterCellDef>  </mat-footer-cell>
    </ng-container>

    <ng-container matColumnDef="edit">
      <mat-header-cell *matHeaderCellDef> quantity </mat-header-cell>
      <mat-cell *matCellDef="let element" data-label="quantity">
        <button mat-raised-button  (click)="addToCart(element.product)" 
        class="cart-button" color="primary"   mat-button>+</button>
        {{element.quantity}}
        <button mat-raised-button  (click)="removeFromCart(element.product)" 
        class="cart-button" color="primary">-</button>
     </mat-cell>
     <mat-footer-cell *matFooterCellDef>  </mat-footer-cell>
    </ng-container>
    <ng-container matColumnDef="totalPrice">
      <mat-header-cell *matHeaderCellDef > cost  </mat-header-cell>
      <mat-cell *matCellDef="let element" data-label="totalPrice"> € {{element.product.Price*element.quantity}} </mat-cell>
      <mat-footer-cell *matFooterCellDef> {{ cart.totalPrice | currency: "EUR":"symbol" }} </mat-footer-cell>
    </ng-container>

    <ng-container matColumnDef="disclaimer">
      <mat-footer-cell *matFooterCellDef colspan="2">
        <button routerLink="/checkOut" mat-raised-button color="primary"   mat-button >check Out</button>
      </mat-footer-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row >
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row >
    <mat-footer-row *matFooterRowDef="displayedColumns" ></mat-footer-row>
    <mat-footer-row *matFooterRowDef="['disclaimer']"></mat-footer-row>
  </table>
  
 
</div>

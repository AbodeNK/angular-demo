
<div class="shopp-continer">
<div fxLayout="row wrap" fxLayoutGap="15px grid">
  <div  fxFlex="20%" fxFlex.lg="25%" fxFlex.xs="100%" fxFlex.sm="50%" fxFlex.md="33%" *ngFor="let item of item$ ">
    <mat-card class="products-card" >
      <mat-card-header >
        <mat-card-title>{{item.categories}} </mat-card-title>
        <!-- <mat-card-subtitle>{{item.ProductsName}}</mat-card-subtitle> -->
      </mat-card-header>
      <img mat-card-image mat-card-xl-image [src]="item.imageURL"><br>
      <mat-card-content >
        {{item.ProductsName}} <br>
        â‚¬ {{item.Price}}
      </mat-card-content>
      <mat-card-actions *ngIf="cart$ | async as cart" >
        <button *ngIf="cart.getQuantity(item) === 0; else updateQuantity"  mat-raised-button  (click)="addToCart(item)" 
        class="cart-button" color="primary"   mat-button>
          add to shopping Cart  
         </button>
         <ng-template #updateQuantity  >
          <button mat-raised-button  (click)="addToCart(item)" 
          class="cart-button" color="primary"   mat-button>+</button>
           <span class="quantity" >{{ cart.getQuantity(item) }}</span> 
          <button mat-raised-button  (click)="removeFromCart(item)" 
          class="cart-button" color="primary">-</button>
        </ng-template>
      </mat-card-actions>
    </mat-card> 

  </div>
</div>
</div>

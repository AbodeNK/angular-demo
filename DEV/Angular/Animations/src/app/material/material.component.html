<mat-slider min="1" max="100" step="1" value="50" color="primary"></mat-slider><br>
<!--  button -->
<button mat-mini-fab aria-label="Example icon-button with a heart icon" >
  <mat-icon>favorite</mat-icon>
</button><br><br>

<!--  radio checkbox -->

<mat-checkbox #ckd [checked]="isChecked">more daitails</mat-checkbox>
<mat-checkbox [value]="">USA</mat-checkbox>
<mat-checkbox checked="checked">Germany</mat-checkbox>

<!--  radio button -->

<div *ngIf="ckd.checked">
    <label id="example-radio-group-label">Pick your favorite season</label>
    <mat-radio-group
      aria-labelledby="example-radio-group-label"
      class="example-radio-group"
      [(ngModel)]="favoriteSeason">
      <mat-radio-button  class="example-radio-button" *ngFor="let season of seasons" [value]="season">
        {{season}}
      </mat-radio-button>
    </mat-radio-group>
    <div>Your favorite season is: {{favoriteSeason}}</div></div><br><br>

<!--  select -->

    <mat-select style="width: auto;" [(ngModel)]="color" >
        <mat-option *ngFor="let color of colors"
        [value]="color.id">{{color.name}}</mat-option>
    </mat-select><br><br>

    <!--  Input -->

    <mat-form-field class="example-form-field" appearance="fill">
      <mat-label>Username</mat-label>
      <input matInput type="text" [(ngModel)]="value" required="">
      <mat-hint> type your email</mat-hint>
      <span matSuffix>@domin.com</span>
      <span matPrefix>admin.</span>
      <mat-error >the Username is required</mat-error>
      <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field><br><br>

     <!--  date -->

    <mat-form-field appearance="fill">
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [rangePicker]="picker">
        <input matStartDate placeholder="Start date">
        <input matEndDate placeholder="End date">
      </mat-date-range-input>
      <mat-hint>MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker></mat-date-range-picker>
    </mat-form-field><br>

    <mat-icon>menu</mat-icon><br><br>

    <!-- chip -->

    <mat-chip-list>
      <mat-chip *ngFor="let category of categorys"  selected="category.selected" (click)="categoryScd(category)">{{category.name}}</mat-chip>
    </mat-chip-list><br><br>

    <!-- spinner -->

    <mat-spinner  *ngIf="isLoading" mode="indeterminate" ></mat-spinner>
    <span  matTooltipPosition=right matTooltip="info about the text">some text </span>

    <!-- tab-group -->

    <mat-tab-group>
      <mat-tab label="First"> Content 1 </mat-tab>
      <mat-tab label="Second"> Content 2 </mat-tab>
      <mat-tab label="Third"> Content 3 </mat-tab>
    </mat-tab-group>

    <!-- Dialog -->

    <button mat-button (click)="openDialog()">Launch dialog</button>

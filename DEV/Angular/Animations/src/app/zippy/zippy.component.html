<div class="zippy">
    <div 
      class="zippy-heading"
      [class.expanded]="isExpanded"
      (click)="toggle()">
      {{ title }}
      <span class="bi "
        [ngClass]="{
          'bi-chevron-up ': isExpanded,
          'bi-chevron-down': !isExpanded
        }"
      ></span>
    </div>
    <div [@expandcollaspe]="isExpanded ?'expand':'collapsed'" class="zippy-body">
      <ng-content></ng-content>
    </div>
  </div>

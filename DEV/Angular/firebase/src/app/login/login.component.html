<div class="form-container mat-elevation-z5" >
    <h1>Login</h1>
<form [formGroup]="loginForm" (ngSubmit)="submit()">
  <mat-form-field>
    <input  matInput placeholder="Email address" formControlName="email">
    <mat-error *ngIf="email.errors?.['required']"> Email is required </mat-error>
    <mat-error *ngIf="email.errors?.['email']"> Enter correct Eamil Address </mat-error>
  </mat-form-field>
  <mat-form-field>
    <input matInput type="password" placeholder="Password" formControlName="password">
    <mat-error *ngIf="password.errors?.['required']"> password is required </mat-error>
    <mat-error *ngIf="password.errors?.['minLength']"> password must be 6 chart</mat-error>
  </mat-form-field>
  <button mat-raised-button color="accent" type="submit">Login</button>
  <button mat-raised-button color="accent" routerLink="/signUP" >Sing UP</button>
</form>
</div>

<div *ngFor="let follower of followers.slice(0, 10);" class="media">
    <img  class="img mr-3" src="{{follower.url}}" alt="Generic placeholder image">
    <div class="media-body">
      <h4 class="mt-0"><a [routerLink]="['/followers',follower.id,follower.title]">{{follower.title}}</a></h4>
      <a href="follower.thumbnailUrl">{{follower.thumbnailUrl}}</a>
    </div>
  </div>

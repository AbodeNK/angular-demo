	});
	
		 
		  
				$('#linkbutton').click(function(){
			if (validateMode()) {

			document.execCommand('CreateLink',false,url); oDoc.focus(); }

	$('#redobutton').click(function(){
			if (validateMode()) { document.execCommand('redo',false,null); oDoc.focus(); }
